<html>
<head>
    <style>
        body { background-color: black; color: #00FF00; font-family: 'Courier New', Courier, monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .matrix { font-size: 20px; text-shadow: 0 0 5px #00FF00; }
        .message { font-size: 40px; border: 2px solid #00FF00; padding: 20px; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="matrix">010101010101010101010101010101</div>
    <div class="message">HOLA 5110. SOY FABIÁN.</div>
    <p>JUAN NO TE MINTIÓ. TENGO EL CONTROL TOTAL.</p>
    <div class="matrix">101010101010101010101010101010</div>
</body>
</html>
